name: Deploy Official Website

on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  update-sessions-json:
    name: Update Sessions Json
    runs-on: ubuntu-latest
    if: github.repository == 'sitcon-tw/2026'

    steps:
      - name: Checkout with Deploy Key
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SESSION_UPDATE_KEY }}
          persist-credentials: false
          fetch-depth: 1

      - name: Debug git remote
        run: git remote -v

      - name: Set timezone to Asia/Taipei
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: Asia/Taipei
          timezoneMacos: Asia/Taipei

      - name: Generate Schedule Json
        uses: CCIP-App/schedule-json-generator-action@v2
        with:
          gcp-api-key: ${{ secrets.GCP_SHEET_KEY }}
          spreadsheet-key: "1dNMq9XnOZPMqo4XPIAuNPBlsO_IACKt6jnUaI7--K4o"
          default-avatar: "https://sitcon.org/2022/imgs/deafult_avatar.jpg"
          avatar-base-url: "https://sitcon.org/2026/img/avatar/speaker/"
          output-path: ./public/sessions-web.json

      - name: Create avatar path for OPass
        run: |
          jq '
          walk(
            if type == "string"
            then gsub(
              "https://sitcon.org/2026/img/avatar/speaker/([^/]+\\.webp)";
              "https://sitcon.org/2026/img/avatar/speaker/large/\\1"
            )
            else .
            end
          )
          ' ./public/sessions-web.json > ./public/sessions.json

      - name: Commit and Push
        run: |
          git config user.name "ci-deploy"
          git config user.email "ci@sitcon.org"
          git add public/sessions.json public/sessions-web.json
          git commit -m "chore: Update sessions.json" || exit 0
          git push origin main

  build-and-push:
    name: Build and Push to build branch
    runs-on: ubuntu-latest
    if: github.repository == 'sitcon-tw/2026'
    steps:
      - uses: actions/checkout@v4
      - name: Set timezone to Asia/Taipei
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Taipei"
          timezoneMacos: "Asia/Taipei"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Deploy into 2026/build branch
        run: |
          git fetch origin build || true
          git worktree add ../deploy build || git checkout --orphan build

          # 清空舊檔案
          rm -rf ../deploy/_astro ../deploy/img ../deploy/models

          # 複製新的 build 輸出
          cp -r dist/* ../deploy/

          cd ../deploy
          git add .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: Deploy main site" || echo "No changes to commit"
          git push origin build

      - name: Trigger Deploy Final Website workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref": "build"}'
